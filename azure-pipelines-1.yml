# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest


variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: UseDotNet@2
  displayName: Install .NET 6
  inputs: 
    packageType: 'sdk'
    version: 6.x

- task: NuGetToolInstaller@1
  name: 'NuGetToolInstaller'
  displayName: 'Nuget Tool Installer'

- task: SonarCloudPrepare@2
  inputs:
    SonarCloud: 'sonarCloudConn'
    organization: 'testparisorg'
    scannerMode: 'MSBuild'
    projectKey: 'testParisOrg_public_webapp'
    projectName: 'public_webapp'

- task: DotNetCoreCLI@2
  name: 'Build'
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  name: 'Restore'
  displayName: 'Restore Packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  name: 'CodeCoverage'
  displayName: 'Code Coverage test'
  inputs: 
    command: test
    projects: '**/webtest.csproj'
    arguments: '/p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./MyCoverage/'
    publishTestResults: true

- task: PublishCodeCoverageResults@2
  displayName: 'Publish Code Coverage Results'
  inputs:
    summaryFileLocation: '$(Build.SourcesDirectory)/**/MyCoverage/coverage.cobertura.xml'


- task: SonarCloudAnalyze@2
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'
- task: SonarCloudPublish@2
  inputs:
    pollingTimeoutSec: '300'


